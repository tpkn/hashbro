<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
		<style type="text/css">
			body { margin: 0; padding: 100px; text-align: center; }
			#hash { display: inline-block; padding: 10px; font-size: 25px; border: 1px solid #cccccc; border-radius: 5px; }
			#hash:before { content: '# '; color: red; font-weight: bold; }
		</style>
	</head>
	<body>
		<div id="hash"></div>
		<br><br>
		<button onclick="hash.goto('');">/</button>
		<button onclick="hash.goto('/page1');">/page1</button>
		<button onclick="hash.goto('page1/page2');">/../page2</button>
		<button onclick="hash.goto('/page1/page2/page3/');">/../../page3</button>
		<br><br>
		<button onclick="hash.back();">back</button>
		<button onclick="hash.back(2);">back 2</button>
		<button onclick="hash.back(4);">back 4</button>
		<script type="text/javascript" src="hashbro.min.js"></script>
		<script type="text/javascript">

			function onPage(link){
				document.getElementById('hash').innerText = link;
			}

			var hash = new Hashbro(onPage);

			hash.goto('/page1/page2/page3/');

		</script>
	</body>
</html>
